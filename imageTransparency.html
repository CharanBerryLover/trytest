<!doctype html>
<html>
<head>
	<style>
	.img3 {
	opacity: 0.8;
		}
		
	.img1 {
	opacity: 0.5;
		}
		
	.img2 {
	opacity: 0.2;
		}
	</style>
</head>
<body>

<h1>Image Transparency</h1>
<p>The opacity property specifies the transparency of an element. The lower, the value, the more transparent:</p>

<p>Image with 80% opacity:</p>
<img class="img3" src="forest3.jpg" width="170" height="100" alt="Image 3"/>
	
<p>Image with 50% opacity:</p>
<img class="img1" src="forest.jpg" width="170" height="100" alt="Image 1"/>
	
<p>Image with 20% opacity:</p>
<img class="img2" src="forest2.jpg" width="170" height="100" alt="Image 2"/>
</body>
</html>
